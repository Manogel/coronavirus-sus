<!-- <ion-content class="localizacao-componente"> -->
<p class="title" id="content-notificacao" style="margin-bottom: 0; font-weight: bold;">LOCALIZAÇÃO</p>
<ion-grid>
  <ion-row>
    <ion-col col-12>
      <p class="title">Local de ocorrência ou identificação do evento*</p>
      <p class="description">Exemplo: aeroporto, porto, escola, creche...</p>
      <ion-input id="localOcorrencia" (ionFocus)="focusItem('localOcorrencia')" type="text" class="input-perguntas" [(ngModel)]="localOcorrencia" [ngClass]="{'input-descricao-situacao-white': ( localOcorrencia != '')}" ></ion-input>
    </ion-col>
  </ion-row>

  <ion-row id="estado1">
    <ion-col col-12>
      <p class="title">Estado*</p>
      <ion-item>
        <ion-select [(ngModel)]="estadoDaOcorrencia" [cancelText]="'Cancelar'" [okText]="'Confirmar'">
          <!-- <ion-option value="Selecione" selected>Selecione</ion-option> -->
          <ion-option value="{{item}}" *ngFor="let item of estados">{{item}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row id="municipio1">
    <ion-col col-12>
      <p class="title">Município*</p>
      <ion-input id="municipioOcorrencia" (ionFocus)="focusItem('municipioOcorrencia')" type="text" class="input-perguntas" [(ngModel)]="municipioDaOcorrencia" [ngClass]="{'input-descricao-situacao-white': ( municipioDaOcorrencia != '')}" ></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>
<!-- </ion-content> -->
