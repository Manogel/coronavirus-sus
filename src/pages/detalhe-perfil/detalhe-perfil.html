<ion-header no-shadow>
  <ion-navbar color="primary">
    <button ion-button icon-only color="light" (tap)="back()" clear><ion-icon name="arrow-back"></ion-icon></button>
    <ion-title>Dados de perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let info of informacoesUsuario">
      <ion-label floating>{{getNomeAtributo(info)}}</ion-label>
      <ion-input
        [(ngModel)]="usuario[info] === null || usuario[info] == '' ? 'Não informado':
         usuario[info] === true ? 'Sim' : usuario[info] === false ? 'Não': usuario[info]" disabled></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
