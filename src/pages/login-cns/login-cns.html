<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only color="light" (tap)="back()" clear><ion-icon name="arrow-back"></ion-icon></button>
    <ion-title>Acessar</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <div class="titulo">
    <p>Entre com o seu CNS para realizar o login.</p>
  </div>

  <ion-list>
    <ion-item>
      <ion-input placeholder="CNS"
                 type="tel"
                 masked="cns"
                 [(ngModel)]="cns"
                 maxlength="18">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Senha"
                 [(ngModel)]="senha"
                 type="password"
                 maxlength="16">
      </ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="secondary" (tap)="login()">Entrar</button>

  <div class="links">
    <div (tap)="openRecuperarSenha()">
      <span color="dark">Esqueceu a senha?</span>
    </div>
  </div>

</ion-content>
