<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only color="light" (tap)="back()" clear><ion-icon name="arrow-back"></ion-icon></button>
    <ion-title>Acessar</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <div class="titulo">
    <p>Entre com o seu CNS para recupear a senha.</p>
  </div>

  <ion-list>
    <ion-item>
      <ion-input placeholder="CNS"
                 type="tel"
                 masked="cns"
                 [(ngModel)]="cns"
                 maxlength="18">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Nome da mÃ£e"
                 [(ngModel)]="nomeMae"
                 type="text">
      </ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="secondary" (tap)="recuperar()">Recuperar</button>

</ion-content>
