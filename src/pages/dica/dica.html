<ion-header>
<ion-navbar color="primary">
    <ion-title>
      Dica
      <p class="lb-desc">Previna-se e leia as melhores dicas.</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row class="item-row">
    <ion-col col-6 class="col-left">
      <div *ngFor="let dica of dicasList; let i = index;">
        <div class="container-dica" *ngIf="i % 2 === 0" tappable (tap)="abrirDetalheDica(dica)">
          <div class="container-img"
               [ngStyle]="{'background-image': 'url('+dica.imagem?.url+')'}"></div>
          <p class="lb-titulo" [innerHTML]="dica.titulo"></p>

          <p class="lb-subTitulo" [innerHTML]="dica.subtitulo" [ngClass]="getClassColor(dica)"></p>

          <p class="lb-resumo" [innerHTML]="dica.resumo"></p>
        </div>
      </div>
    </ion-col>

    <ion-col col-6 class="col-right">
      <div *ngFor="let dica of dicasList; let i = index;">
        <div class="container-dica" *ngIf="i % 2 !== 0" tappable (tap)="abrirDetalheDica(dica)">
          <div class="container-img"
               [ngStyle]="{'background-image': 'url('+dica.imagem.url+')'}"></div>
          <p class="lb-titulo" [innerHTML]="dica.titulo"></p>

          <p class="lb-subTitulo" [innerHTML]="dica.subtitulo" [ngClass]="getClassColor(dica)"></p>

          <p class="lb-resumo" [innerHTML]="dica.resumo" ></p>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
