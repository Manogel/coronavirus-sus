<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only class="btn-fechar" (tap)="dismiss()">
      <ion-icon name="md-close"></ion-icon>
    </button>

    <ion-title>
      <span>Histórico notificações</span>
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content>
  <div class="content">
    <ion-card *ngFor="let item of notificacoes" (tap)="openNotificacao(item)">
      <ion-row>
        <ion-col col-11>
          <ion-card-content>

            <ion-row>
              <ion-col>
                <ion-label style="opacity: 0.4;">{{getDataUltimoRegistro(item)}}</ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <span>Descricao da situação</span>
                <p>{{item.descricaoSituacao}}</p>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <span>Local da ocorrência</span>
                <p>{{item.municipioDaOcorrencia}} - {{item.estadoDaOcorrencia}}</p>
              </ion-col>
            </ion-row>

          </ion-card-content>
        </ion-col>

        <ion-col col-1 class="navigation-indicator">
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

  <div class="nenhum-registro" *ngIf="!notificacoes || notificacoes?.length == 0">
    <img src="assets/imgs/notebook-registros.svg">
    <p>Nenhum histórico de notificação encontrado.</p>
  </div>


</ion-content>
